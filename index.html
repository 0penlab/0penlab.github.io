<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具站首页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">工具站</div>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">工具分类</a></li>
                <li><a href="#">文档中心</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" id="search-input" placeholder="搜索工具...">
        </div>
    </header>

    <main>
        <section class="recent-tools">
            <h2>最近使用的工具</h2>
            <ul id="recent-tools-list">
                <!-- 最近使用的工具会动态加载 -->
            </ul>
            <button id="clear-recent">清除记录</button>
        </section>

        <section class="recommended-tools">
            <h2>推荐工具</h2>
            <div class="tool-card">
                <div class="tool-icon">🔧</div>
                <div class="tool-info">
                    <h3>工具1</h3>
                    <p>这是工具1的简短描述。</p>
                </div>
            </div>
            <div class="tool-card">
                <div class="tool-icon">🔨</div>
                <div class="tool-info">
                    <h3>工具2</h3>
                    <p>这是工具2的简短描述。</p>
                </div>
            </div>
            <!-- 更多工具卡片 -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 工具站 | 隐私政策 | 使用条款</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
