<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #fff;
            max-width: 900px;
            margin: 0 auto;
            font-size: 14px;
            line-height: 1.2;
        }
        
        .header {
            background-color: #f4f4f4;
            padding: 5px 10px;
            margin-bottom: 10px;
            border-top: 1px solid #aaa;
            border-bottom: 1px solid #aaa;
        }
        
        .header h1 {
            color: #009;
            margin: 0;
            font-size: 20px;
            font-family: "Times New Roman", Times, serif;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .tool-category {
            border: 1px solid #fff;
            padding: 8px;
            background-color: #fff;
        }
        
        .tool-category h2 {
            margin: 0 0 5px 0;
            font-size: 16px;
            color: #00e;
            border-bottom: 1px solid #ccc;
            padding: 0px;
            background-color: #efefef;
        }
        
        .tool-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .tool-list li {
            margin: 2px 0;
        }
        
        .tool-list li a {
            color: #00e;
            text-decoration: none;
            font-size: 14px;
            display: block;
            padding: 2px 0;
        }
        
        .tool-list li a:hover {
            text-decoration: underline;
            background-color: #efefef;
        }
        
        .top-tools {
            background-color: #f4f4f4;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #fff;
        }
        
        .top-tools h2 {
            margin: 0 0 5px 0;
            font-size: 16px;
            color: #00e;
            border-bottom: 1px solid #ccc;
            padding-bottom: 3px;
        }
        
        .top-tools ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .top-tools li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 5px;
            margin: 2px 0;
            background-color: #f4f4f4;
        }

        .top-tools li a {
            color: #00e;
            text-decoration: none;
            font-size: 14px;
            display: block;
        }
        
        .top-tools li a:hover {
            text-decoration: underline;
            background-color: #efefef;
        }

        .top-tools li.pinned {
            background-color: #f4f4f4;
        }
        
        .tool-actions {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .tool-name {
            flex-grow: 1;
            color: #00e;
            text-decoration: none;
            font-size: 14px;
        }
        
        .pin-btn, .delete-btn {
            color: #666;
            cursor: pointer;
            font-size: 12px;
            padding: 0 5px;
            border: none;
            background: none;
        }
        
        .pin-btn:hover, .delete-btn:hover {
            color: #666;
        }
        
        .pin-btn.pinned {
            color: #ff6b6b;
        }
        
        @media (max-width: 600px) {
            .tools-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            body {
                padding: 5px;
            }
        }
        
        @media (max-width: 400px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>&#9774 toollist</h1>
    </div>
    
    <div class="tools-grid">
        <div class="top-tools">
            <h2>最近使用的工具</h2>
            <ul id="top-tools-list">
            </ul>
        </div>
        
        <div class="tool-category">
            <h2>文本工具</h2>
            <ul class="tool-list">
                <li><a href="#" class="tool-link" data-tool="text-counter">字数统计</a></li>
                <li><a href="#" class="tool-link" data-tool="text-converter">大小写转换</a></li>
                <li><a href="#" class="tool-link" data-tool="text-diff">文本对比</a></li>
            </ul>
        </div>
        
        <div class="tool-category">
            <h2>编码工具</h2>
            <ul class="tool-list">
                <li><a href="#" class="tool-link" data-tool="base64">Base64 编码/解码</a></li>
                <li><a href="#" class="tool-link" data-tool="url-encode">URL 编码/解码</a></li>
                <li><a href="#" class="tool-link" data-tool="json-format">JSON 格式化</a></li>
                <li><a href="#" class="tool-link" data-tool="Toml">Toml 编码/解码</a></li>
                <li><a href="#" class="tool-link" data-tool="Yaml">Yaml 编码/解码</a></li>
                <li><a href="#" class="tool-link" data-tool="Init">Init 格式化</a></li>
            </ul>
        </div>
        
        <div class="tool-category">
            <h2>图片工具</h2>
            <ul class="tool-list">
                <li><a href="#" class="tool-link" data-tool="image-compress">图片压缩</a></li>
                <li><a href="#" class="tool-link" data-tool="image-convert">图片格式转换</a></li>
                <li><a href="#" class="tool-link" data-tool="image-resize">图片尺寸调整</a></li>
            </ul>
        </div>
        
        <div class="tool-category">
            <h2>开发工具</h2>
            <ul class="tool-list">
                <li><a href="/tools/html_editor/" class="tool-link" data-tool="html_editor">HTML 编辑</a></li>
                <li><a href="#" class="tool-link" data-tool="css-format">CSS 格式化</a></li>
                <li><a href="#" class="tool-link" data-tool="js-format">JavaScript 格式化</a></li>
            </ul>
        </div>

        <div class="tool-category">
            <h2>AI工具</h2>
            <ul class="tool-list">
                <li><a href="#" class="tool-link" data-tool="bg-remove">图片去背景</a></li>
            </ul>
        </div>
    </div>

    <script>
        function handleToolClick(toolName, toolId) {
            addToTopTools(toolName, toolId);
            alert(`工具 "${toolName}" 即将实现`);
        }

        function pushTool(groupName, capacity, toolName, toolId) {
            let tools = JSON.parse(localStorage.getItem(groupName) || '[]');
            tools = tools.filter(tool => tool.id !== toolId);
            tools.push({
                name: toolName,
                id: toolId,
                timestamp: new Date().toISOString(),
            });
            if (capacity >= 0) {
                tools = tools.slice(-capacity);
            }            
            localStorage.setItem(groupName, JSON.stringify(tools));
        }

        function deleteTool(groupName, toolId) {
            let tools = JSON.parse(localStorage.getItem(groupName) || '[]');
            tools = tools.filter(tool => tool.id !== toolId);
            localStorage.setItem(groupName, JSON.stringify(tools));
        }

        function deleteTopTool(toolId) {
            deleteTool('pinnedTools', toolId);
            deleteTool('recentTools', toolId);
            updateTopToolsList();
        }

        function addToTopTools(toolName, toolId) {
            let pinnedTools = JSON.parse(localStorage.getItem('pinnedTools') || '[]');
            const pinned = pinnedTools.find(tool => tool.id === toolId);
            if (pinned) {
                return;
            }
            pushTool('recentTools', 5, toolName, toolId);
            updateTopToolsList();
        }

         function togglePinTool(toolId) {
            let pinnedTools = JSON.parse(localStorage.getItem('pinnedTools') || '[]');
            const pinned = pinnedTools.find(tool => tool.id === toolId);
            if (pinned) {
                pinnedTools.forEach(tool => {
                    if (tool.id == toolId) {
                        deleteTool('pinnedTools', toolId);
                        pushTool('recentTools', 5, tool.name, toolId);
                    }
                });                
            } else {
                let recentTools = JSON.parse(localStorage.getItem('recentTools') || '[]');
                recentTools.forEach(tool => {
                    if (tool.id == toolId) {
                        deleteTool('recentTools', toolId);
                        pushTool('pinnedTools', -1, tool.name, toolId);
                    }
                });                
            }
            updateTopToolsList();
        }

        // 更新最近使用工具列表显示
        function updateTopToolsList() {
            pinnedTools = JSON.parse(localStorage.getItem('pinnedTools') || '[]');
            recentTools = JSON.parse(localStorage.getItem('recentTools') || '[]');

            const topToolsList = document.getElementById('top-tools-list');
            topToolsList.innerHTML = '';

            if (pinnedTools.length == 0 && recentTools.length === 0) {
                const li = document.createElement('li');
                li.textContent = '暂无使用记录';
                li.style.color = '#666';
                topToolsList.appendChild(li);
                return;
            }

            pinnedTools = pinnedTools.map(tool => {
                return { ...tool, pinned: true };
            });
            recentTools = recentTools.map(tool => {
                return { ...tool, pinned: false };
            });
            topTools = [...pinnedTools, ...recentTools];

            topTools.forEach(tool => {
                const li = document.createElement('li');
                if (tool.pinned) {
                    li.classList.add('pinned');
                }

                const a = document.createElement('a');
                a.href = '#';
                a.className = 'tool-name';
                a.textContent = tool.name;
                a.onclick = (e) => {
                    e.preventDefault();
                    handleToolClick(tool.name, tool.id);
                };

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'tool-actions';

                const pinBtn = document.createElement('button');
                pinBtn.textContent = tool.pinned ? '★' : '☆';
                pinBtn.className = `pin-btn ${tool.pinned ? 'pinned' : ''}`;
                pinBtn.title = tool.pinned ? '取消置顶' : '置顶';
                pinBtn.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    togglePinTool(tool.id);
                };

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '×';
                deleteBtn.className = 'delete-btn';
                deleteBtn.title = '删除';
                deleteBtn.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    deleteTopTool(tool.id);
                };

                actionsDiv.appendChild(pinBtn);
                actionsDiv.appendChild(deleteBtn);
                li.appendChild(a);
                li.appendChild(actionsDiv);
                topToolsList.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const toolLinks = document.querySelectorAll('.tool-link');
            
            toolLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    handleToolClick(this.textContent, this.dataset.tool);
                });
            });
            
            updateTopToolsList();
        });
    </script>
</body>
</html>
