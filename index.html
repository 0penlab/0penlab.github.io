<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #fff;
            max-width: 900px;
            margin: 0 auto;
            font-size: 14px;
            line-height: 1.2;
        }
        
        .header {
            background-color: #f4f4f4;
            padding: 5px 10px;
            margin-bottom: 10px;
            border-top: 1px solid #aaa;
            border-bottom: 1px solid #aaa;
        }
        
        .header h1 {
            color: #009;
            margin: 0;
            font-size: 20px;
            font-family: "Times New Roman", Times, serif;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .tool-category {
            border: 1px solid #fff;
            padding: 8px;
            background-color: #fff;
        }
        
        .tool-category h2 {
            margin: 0 0 5px 0;
            font-size: 16px;
            color: #00e;
            border-bottom: 1px solid #ccc;
            padding: 0px;
            background-color: #efefef;
        }
        
        .tool-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .tool-list li {
            margin: 2px 0;
        }
        
        .tool-list li a {
            color: #00e;
            text-decoration: none;
            font-size: 14px;
            display: block;
            padding: 2px 0;
        }
        
        .tool-list li a:hover {
            text-decoration: underline;
            background-color: #efefef;
        }
        
        .tool-link {
            flex-grow: 1;
            color: #00e;
            text-decoration: none;
            font-size: 14px;
        }
        
        #recently.tool-list {
            background-color: #f4f4f4;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #fff;
        }
        
        #recently.tool-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 5px;
            margin: 2px 0;
            background-color: #f00;
        }
       
        #recently.tool-list li.pinned {
            background-color: #f4f4f4;
        }
        
        .tool-actions {
            display: flex;
            gap: 5px;
            align-items: baseline;
        }
        
        .pin-btn, .delete-btn {
            color: #666;
            cursor: pointer;
            font-size: 12px;
            padding: 0 5px;
            border: none;
            background: none;
        }
        
        .pin-btn:hover, .delete-btn:hover {
            color: #666;
        }
        
        .pin-btn.pinned {
            color: #ff6b6b;
        }
        
        @media (max-width: 600px) {
            .tools-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            body {
                padding: 5px;
            }
        }
        
        @media (max-width: 400px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>&#9774 toollist</h1>
    </div>
    
    <div class="tools-grid">
        <div class="tool-category">
            <h2>最近使用的工具</h2>
            <ul class="tool-list" id="recently">
            </ul>
        </div>
        
        <div class="tool-category">
            <h2>文本工具</h2>
            <ul class="tool-list">
                <li><a href="#" class="tool-link" id="text-counter">字数统计</a></li>
                <li><a href="#" class="tool-link" id="text-converter">大小写转换</a></li>
                <li><a href="#" class="tool-link" id="text-diff">文本对比</a></li>
            </ul>
        </div>
        
        <div class="tool-category">
            <h2>编码工具</h2>
            <ul class="tool-list">
                <li><a href="#" class="tool-link" id="base64">Base64 编码/解码</a></li>
                <li><a href="#" class="tool-link" id="url-encode">URL 编码/解码</a></li>
                <li><a href="#" class="tool-link" id="json-format">JSON 格式化</a></li>
                <li><a href="#" class="tool-link" id="Toml">Toml 编码/解码</a></li>
                <li><a href="#" class="tool-link" id="Yaml">Yaml 编码/解码</a></li>
                <li><a href="#" class="tool-link" id="Init">Init 格式化</a></li>
            </ul>
        </div>
        
        <div class="tool-category">
            <h2>图片工具</h2>
            <ul class="tool-list">
                <li><a href="#" class="tool-link" id="image-compress">图片压缩</a></li>
                <li><a href="#" class="tool-link" id="image-convert">图片格式转换</a></li>
                <li><a href="#" class="tool-link" id="image-resize">图片尺寸调整</a></li>
            </ul>
        </div>
        
        <div class="tool-category">
            <h2>开发工具</h2>
            <ul class="tool-list">
                <li><a href="tools/html_editor/index.html" class="tool-link" id="html_editor">HTML 编辑</a></li>
                <li><a href="tools/writer/index.html" class="tool-link" id="writer">Text 编辑</a></li>
                <li><a href="tools/flowchart/index.html" class="tool-link" id="flowchart">flowchart 流程图</a></li>
            </ul>
        </div>

        <div class="tool-category">
            <h2>AI工具</h2>
            <ul class="tool-list">
                <li><a href="#" class="tool-link" id="bg-remove">图片去背景</a></li>
            </ul>
        </div>
    </div>

    <script>
        function onToolLinkClick(toolId, toolUrl, toolText) {
            window.open(toolUrl, "_blank");
        }

        function addRecentlyTool(toolId, toolUrl, toolText) {
            let recentlyTools = JSON.parse(localStorage.getItem('recentlyTools') || '[]');
            const tool = recentlyTools.find(tool => tool.id === toolId);
            if (tool !== undefined) {
                return;
            }
            recentlyTools.push({
                id: toolId,
                url: toolUrl,
                text: toolText,
                pinned: false,
                timestamp: new Date().toDateString(),
            });
            const pinned = recentlyTools.filter(tool => tool.pinned === true);
            let unpinned = recentlyTools.filter(tool => tool.pinned !== true);
            unpinned = unpinned.slice(-5);
            recentlyTools = [...pinned, ...unpinned];             
            localStorage.setItem("recentlyTools", JSON.stringify(recentlyTools));
            updateRecentlyTools();
        }

        function onRecentlyToolRemoveClick(toolId) {
            let recentlyTools = JSON.parse(localStorage.getItem("recentlyTools") || '[]');
            recentlyTools = recentlyTools.filter(tool => tool.id !== toolId);
            localStorage.setItem("recentlyTools", JSON.stringify(recentlyTools));
            updateRecentlyTools();
        }

        function onRecentlyToolPinClick(toolId) {
            let recentlyTools = JSON.parse(localStorage.getItem("recentlyTools") || '[]');
            let tool = recentlyTools.find(tool => tool.id === toolId);
            tool.pinned = !tool.pinned;
            const pinned = recentlyTools.filter(tool => tool.pinned === true);
            let unpinned = recentlyTools.filter(tool => tool.pinned !== true && tool.id !== toolId);
            if (!tool.pinned) {
                unpinned.push(tool);
            }
            unpinned = unpinned.slice(-5);
            recentlyTools = [...pinned, ...unpinned];
            localStorage.setItem("recentlyTools", JSON.stringify(recentlyTools));
            updateRecentlyTools();
        }

        function updateRecentlyTools() {
            let recentlyTools = JSON.parse(localStorage.getItem('recentlyTools') || '[]');
            const recentlyToolList = document.querySelector("#recently.tool-list");
            recentlyToolList.innerHTML = '';

            if (recentlyTools.length === 0) {
                const li = document.createElement('li');
                li.textContent = '暂无使用记录';
                li.style.color = '#666';
                recentlyToolList.appendChild(li);
                return;
            }

            recentlyTools.forEach(tool => {
                const a = document.createElement('a');
                a.href = tool.url;
                a.class = 'tool-link';
                a.id = tool.id;
                a.textContent = tool.text;
                a.onclick = (e) => {
                    e.preventDefault();
                    onToolLinkClick(tool.id, tool.url, tool.text);
                };

                const pinBtn = document.createElement('button');
                pinBtn.textContent = tool.pinned ? '★' : '☆';
                pinBtn.className = `pin-btn ${tool.pinned ? 'pinned' : ''}`;
                pinBtn.title = tool.pinned ? '取消置顶' : '置顶';
                pinBtn.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    onRecentlyToolPinClick(tool.id);
                };

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '×';
                deleteBtn.className = 'delete-btn';
                deleteBtn.title = '删除';
                deleteBtn.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    onRecentlyToolRemoveClick(tool.id);
                };

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'tool-actions';
                actionsDiv.appendChild(pinBtn);
                actionsDiv.appendChild(deleteBtn);

                const li = document.createElement('li');
                li.appendChild(a);
                li.appendChild(actionsDiv);
                recentlyToolList.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const toolLinks = document.querySelectorAll('.tool-link');            
            toolLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    onToolLinkClick(this.id, this.href, this.textContent);
                    addRecentlyTool(this.id, this.href, this.textContent);
                });
            });
            updateRecentlyTools();
        });
    </script>
</body>
</html>
